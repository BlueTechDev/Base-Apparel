<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your other head elements) ... -->
    <link rel="stylesheet" href="style.css">
    <!-- ... (your other head elements) ... -->
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="left-side">
            <!-- Logo image -->
            <img class="logo-img" src="/images/logo.svg" alt="Logo">

            <!-- Main content of the card -->
            <h1><span class="pink-text">WE'RE</span><br>COMING<br><span class="black-text">SOON</span></h1>

            <p>Hello fellow shoppers! We're currently building our new <br>fashion store. 
                Add your email below to stay up-to-date with <br>announcements and our launch deals.
            </p>

            <!-- Email Address Button -->
            <button id="email-btn">
                <p>Email Address</p>
                <a href="#"><img src="/images/icon-arrow.svg" alt="arrow button"></a>
            </button>
        </div>

        <div class="right-side">
            <img src="/images/hero-desktop.jpg" alt="Banner">
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
